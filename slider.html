<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css"> 
    <title>Jquery Assesment Task</title>
</head>
<body>
    <div class="container">
        <div class="mySlides fade">
            <div class="numbertext">1/4</div>
                <img src="slider-images/light-building-night-city.jpg">
                <div class="text">Caption 1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/4</div>
                <img src="slider-images/japan-bridge-fireworks.jpg">
                <div class="text">Caption 2</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/4</div>
                <img src="slider-images/modern-buildings-dubai.jpg">
                <div class="text">Caption 3</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4/4</div>
                <img src="slider-images/modern-buildings-downtown.jpg">
                <div class="text">Caption 4</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>
    </div>

<script src="slider.js"></script>    
</body>
</html>
